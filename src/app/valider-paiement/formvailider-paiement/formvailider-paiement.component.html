<section class="d-flex justify-content-center align-items-center p-3" style="min-height: 100vh; background-color: #f0f0f0;">
  <form 
    class="p-4 rounded-4 shadow-lg w-100" 
    style="max-width: 400px; background-color: #ffffff;" 
    #form="ngForm" 
    (ngSubmit)="submitForm(form)"
  >
    <!-- TÃªte du tÃ©lÃ©phone -->
    <div class="text-center mb-4">
      <div class="rond mx-auto mb-2" style="width: 40px; height: 5px; background: #ccc; border-radius: 5px;"></div>
      <h4 class="fw-bold text-danger">Paiement Frais Scolaires</h4>
      <h5 class="text-dark">Ã‰lÃ¨ve : <span class="fw-semibold">{{ nomEleve }}</span></h5>
    </div>

    <!-- DÃ©tails -->

    </div>

    <div class="d-none">
      <label class="form-label text-dark">Code Produit</label>
      <input type="text" class="form-control" name="CodeProduit" ngModel [(ngModel)]="CodeProduit">
    </div>

    <div class="d-none">
      <label class="form-label text-dark">IDEleve</label>
      <input type="number" class="form-control" name="IDEleve" ngModel [(ngModel)]="IDEleve">
    </div>

    <div class="d-none">
      <label class="form-label text-dark">IDProduit</label>
      <input type="text" class="form-control" name="IDProduit" ngModel [(ngModel)]="IDProduit">
    </div>

    <div class="mb-3">
      <label class="form-label text-dark">RÃ©fÃ©rence</label>
      <div class="p-2 rounded bg-light border">{{ DetailOperation }}</div>
    </div>

    <div class="mb-3">
      <label class="form-label text-dark">ðŸ“ž Mobile du payeur</label>
      <input type="tel" class="form-control" name="MobilePayeur" ngModel [(ngModel)]="MobilePayeur">

    <div class="mb-3">
      <label class="form-label text-dark">ðŸ’µ Montant</label>

    <!-- Chargement -->
    <div class="d-flex justify-content-center mt-4" *ngIf="loading">
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <!-- Message -->
    <div *ngIf="message" class="text-primary text-center mb-3">{{ message }}</div>

    <!-- Boutons -->
    <button type="submit" class="btn btn-danger w-100 mb-2 fw-semibold">Valider</button>
    <button type="button" (click)="onNoClick()" class="btn btn-dark w-100 fw-semibold">Annuler</button>
  </form>
</section>
