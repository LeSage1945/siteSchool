<section class="">
    <div class="w-lg-75 w-md-75 w-100 mx-auto p-4" *ngIf="!loading">
        <div class="d-lg-flex d-md-flex d-block justify-content-space-between" style="border: none">     
            <div class="col-12 col-lg-5 col-md-5">
                <label for="" class="label-form">Matricule</label>
                <input type="text" class="form-control" [(ngModel)]="Metricule" disabled="true">
            </div>

            <div class="col-lg-2 col-md-2 col-0"></div>
            
            <div class="col-12 col-lg-5 col-md-5">
                <label for="" class="label-form">Classe</label>
                <input type="text" class="form-control col-12 col-lg-6 col-md-6" [(ngModel)]="Classe" disabled="true">
            </div>
        </div>
        
        <div>
            <label for="" class="label-form mt-3">Nom</label>
            <input type="text" class="form-control col-lg-6 col-md-6" [(ngModel)]="Nom" disabled="true">
        </div>

        <div>
            <label for="" class="label-form mt-3">Prenom</label>
            <input type="text" class="form-control col-lg-6 col-md-6" [(ngModel)]="Prenom" disabled="true">
        </div>
    </div>

    <!-- chargement -->
    <div class="d-flex justify-content-center mt-5 " style="align-items: center;" *ngIf="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- fin chargement -->

    <div class="mt-5 w-100 p-2 mx-auto" *ngIf="!loading">
        <div class="row row-cols-lg-3 row-cols-md-3 mx-auto ">
            <div class="mb-sm-0 btn" *ngFor="let elem of tabDetailProduits" (click)="openDialog(elem)">
                <div class="card shadow" style="text-align: start;">
                    <div style="background-color: rgb(0, 0, 0);">
                        <h1 class="p-2" style="color: #fff">Frais : {{elem.Libelle}}</h1>
                        <h2 class="p-2" style="color: #fff">code : {{elem.CodeFrais}}</h2>
                    </div>
                    <div class="p-2">
                        <p>Total a payer :  <span class="text-danger">{{elem.Total_A_Payer}}</span></p>
                        <p>Total deja payer : <span class="text-danger">{{elem.Total_Deja_Paye}}</span></p>
                        <p>Total impayer : <span class="text-danger">{{elem.Total_Impaye}}</span></p>
                        <p>Reste a payer : <span class="text-danger">{{elem.Reste_A_Payer}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
