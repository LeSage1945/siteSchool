<section class="container p-2 mb-lg-3 mb-md-3" style="font-family: 'Segoe UI', sans-serif;">
  <!-- Recherche -->
  <div class="recherche mb-4">
    <h1 class="fs-4 fw-bold text-dark mb-3">Liste des écoles</h1>
    <input 
      type="text" 
      name="recherche" 
      [(ngModel)]="recherche" 
      placeholder="Recherche..." 
      class="form-control shadow-sm border-0">
  </div>

  <!-- Chargement -->
  <div class="d-flex justify-content-center mt-5" *ngIf="loading">
    <div class="spinner-border" style="color: #111;" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>

  <!-- Liste des écoles -->
  <div class="row" *ngIf="!loading">
    <div class="col-sm-6 col-md-6 col-lg-4 mb-3" *ngFor="let ecole of recherches">
      <div 
        class="card text-white border-0 shadow-sm" 
        style="background-color: #b30000; border-radius: 1rem; transition: transform 0.3s ease, box-shadow 0.3s ease;"
      >
        <div class="card-body">
          <h5 
            class="card-title fw-semibold mb-2" 
            (click)="infosEveles(ecole)" 
            style="cursor: pointer;"
          >
            {{ecole.NomEtab}} <span class="text-light">({{ecole.CodeEtab}})</span>
          </h5>
          <p class="card-text">
            Ville : <span style="color: #ffffff; font-weight: 600;">{{ecole.Ville}}</span>
          </p>
          <button 
            class="btn btn-dark w-100 mt-3 fw-semibold" 
            (click)="infosEveles(ecole)" 
            mat-button 
            mat-dialog-close
          >
            Sélectionner
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
